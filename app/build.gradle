apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

android {
  compileSdkVersion 28
  buildToolsVersion "28.0.3"
  defaultConfig {
    applicationId "com.steven.muzeillect"
    minSdkVersion 17
    targetSdkVersion 28
    versionCode 5
    versionName "2.0"
    testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
  }
  bundle {
    density.enableSplit true
    abi.enableSplit true
    language.enableSplit false
  }
  buildTypes {
    release {
      minifyEnabled true
      shrinkResources true
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
    debug {
      minifyEnabled true
      shrinkResources true
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
  }
  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_8
    targetCompatibility JavaVersion.VERSION_1_8
  }
}

dependencies {
  implementation fileTree(include: ['*.jar'], dir: 'libs')
  implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"

  implementation 'androidx.appcompat:appcompat:1.0.2'
  implementation 'com.google.android.material:material:1.0.0'
  implementation 'com.takisoft.preferencex:preferencex:1.0.0'
  implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
  implementation "android.arch.work:work-runtime-ktx:1.0.0-alpha13"
  implementation 'androidx.core:core-ktx:1.0.1'
  implementation 'com.jakewharton.timber:timber:4.7.1'

  implementation 'com.squareup.okhttp3:okhttp:3.12.0'
  implementation 'com.squareup.okio:okio:2.1.0'
  implementation 'org.jsoup:jsoup:1.11.3'
  implementation 'com.muddzdev:styleabletoast:2.0.1'
  implementation 'com.google.android.apps.muzei:muzei-api:3.1.0'
}
