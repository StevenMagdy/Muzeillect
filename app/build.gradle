apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

android {
	compileSdkVersion 28
	buildToolsVersion "28.0.3"
	defaultConfig {
		applicationId "com.steven.muzeillect"
		minSdkVersion 17
		targetSdkVersion 28
		versionCode 4
		versionName "1.3"
		testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
	}
	buildTypes {
		release {
			minifyEnabled true
			shrinkResources true
			proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
		}
		debug {
			minifyEnabled true
			shrinkResources true
			proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
		}
	}
	compileOptions {
		sourceCompatibility JavaVersion.VERSION_1_8
		targetCompatibility JavaVersion.VERSION_1_8
	}
}

dependencies {
	implementation fileTree(include: ['*.jar'], dir: 'libs')
	implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"

	implementation 'com.android.support:appcompat-v7:28.0.0'
	implementation 'com.takisoft.fix:preference-v7:28.0.0.0'
	implementation 'com.android.support.constraint:constraint-layout:1.1.3'
	implementation "android.arch.work:work-runtime-ktx:1.0.0-alpha10"
	implementation 'com.jakewharton.timber:timber:4.7.1'

	implementation 'com.squareup.okhttp3:okhttp:3.11.0'
	implementation 'com.squareup.okio:okio:2.1.0'
	implementation 'org.jsoup:jsoup:1.11.3'
	implementation 'com.muddzdev:styleabletoast:2.0.1'
	implementation 'com.google.android.apps.muzei:muzei-api:3.0.0'
}
